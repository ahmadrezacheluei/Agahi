<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود / ثبت‌نام</title>
  <style>
    body {
      font-family: tahoma, sans-serif;
      margin: 0;
      background: #f9f9f9;
      direction: rtl;
    }
    header {
      background: #358ae5;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      color: #444;
      margin-bottom: 5px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    input.error {
      border-color: #ff4757;
      background-color: #fff5f5;
    }
    button {
      background: #358ae5;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2970b8;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .toggle a {
      color: #358ae5;
      text-decoration: none;
      font-weight: bold;
    }
    .error-message {
      color: #ff4757;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    .success-message {
      color: #2ed573;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    
    footer {
      position: relative;
      background: #3586ff;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 200px;
    }

    footer .wave {
      position: absolute;
      top: -100px;
      left: 0;
      width: 100%;
      height: 100px;
      background: url("img/wave.png");
      background-size: 1000px 100px;
    }

    .wave#wave1 {
      z-index: 1000;
      opacity: 1;
      bottom: 0;
      animation: animateWaves 4s linear infinite;
    }

    .wave#wave2 {
      z-index: 999;
      opacity: 0.5;
      bottom: 10px;
      animation: animate 4s linear infinite !important;
    }

    .wave#wave3 {
      z-index: 1000;
      opacity: 0.2;
      bottom: 15px;
      animation: animateWaves 3s linear infinite;
    }

    .wave#wave4 {
      z-index: 999;
      opacity: 0.7;
      bottom: 20px;
      animation: animate 3s linear infinite;
    }

    @keyframes animateWaves {
      0% {
        background-position-x: 1000px;
      }
      100% {
        background-position-x: 0px;
      }
    }
    
    @keyframes animate {
      0% {
        background-position-x: -1000px;
      }
      100% {
        background-position-x: 0px;
      }
    }

    /* ریسپانسیو */
    @media (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ورود / ثبت‌نام</h1>
  </header>

  <div class="container">
    <h2>ورود به حساب کاربری</h2>
    <form id="loginForm">
      <div>
        <label for="email">ایمیل یا شماره موبایل</label>
        <input type="text" id="email" placeholder="مثال: user@example.com یا 0912xxxxxxx">
        <div class="error-message" id="emailError">لطفا ایمیل یا شماره موبایل معتبر وارد کنید</div>
      </div>

      <div>
        <label for="password">رمز عبور</label>
        <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید">
        <div class="error-message" id="passwordError">رمز عبور باید حداقل ۶ کاراکتر باشد</div>
      </div>

      <button type="submit">ورود</button>
    </form>

    <div class="success-message" id="successMessage">
      در حال انتقال به پروفایل...
    </div>

    <div class="toggle">
      <p>حساب کاربری ندارید؟ <a href="#">ثبت‌نام کنید</a></p>
    </div>
  </div>
  
  <footer>
    <div class="waves">
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <div class="wave" id="wave4"></div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const successMessage = document.getElementById('successMessage');
      
      // تابع اعتبارسنجی ایمیل
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
      
      // تابع اعتبارسنجی شماره موبایل ایرانی
      function isValidIranianPhone(phone) {
        const phoneRegex = /^(\+98|0)?9\d{9}$/;
        return phoneRegex.test(phone.replace(/[\s\-]/g, ''));
      }
      
      // تابع اعتبارسنجی ایمیل یا موبایل
      function isValidEmailOrPhone(value) {
        return isValidEmail(value) || isValidIranianPhone(value);
      }
      
      // تابع اعتبارسنجی رمز عبور
      function isValidPassword(password) {
        return password.length >= 6;
      }
      
      // تابع نمایش خطا
      function showError(inputElement, errorElement, message) {
        inputElement.classList.add('error');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }
      
      // تابع پاک کردن خطا
      function clearError(inputElement, errorElement) {
        inputElement.classList.remove('error');
        errorElement.style.display = 'none';
      }
      
      // اعتبارسنجی بلادرنگ
      emailInput.addEventListener('input', function() {
        if (isValidEmailOrPhone(this.value)) {
          clearError(this, emailError);
        }
      });
      
      passwordInput.addEventListener('input', function() {
        if (isValidPassword(this.value)) {
          clearError(this, passwordError);
        }
      });
      
      // مدیریت ارسال فرم
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault(); // جلوگیری از ارسال فرم به صورت پیش‌فرض
        
        let isValid = true;
        
        // اعتبارسنجی ایمیل/موبایل
        if (!isValidEmailOrPhone(emailInput.value)) {
          showError(emailInput, emailError, 'لطفا ایمیل یا شماره موبایل معتبر وارد کنید');
          isValid = false;
        } else {
          clearError(emailInput, emailError);
        }
        
        // اعتبارسنجی رمز عبور
        if (!isValidPassword(passwordInput.value)) {
          showError(passwordInput, passwordError, 'رمز عبور باید حداقل ۶ کاراکتر باشد');
          isValid = false;
        } else {
          clearError(passwordInput, passwordError);
        }
        
        // اگر فرم معتبر است
        if (isValid) {
          // نمایش پیام موفقیت
          successMessage.style.display = 'block';
          loginForm.style.display = 'none';
          
          // شبیه‌سازی ذخیره اطلاعات ورود (در حالت واقعی به سرور ارسال می‌شود)
          const userData = {
            email: emailInput.value,
            password: passwordInput.value,
            loginTime: new Date().toISOString()
          };
          
          // ذخیره در localStorage (برای نگهداری وضعیت ورود)
          localStorage.setItem('userLoggedIn', 'true');
          localStorage.setItem('userData', JSON.stringify(userData));
          
          // انتقال به صفحه پروفایل بعد از 2 ثانیه
          setTimeout(function() {
            window.location.href = 'Profile.html';
          }, 2000);
        }
      });
      
      // بررسی اگر کاربر قبلاً وارد شده باشد
      if (localStorage.getItem('userLoggedIn') === 'true') {
        setTimeout(function() {
          window.location.href = 'Profile.html';
        }, 1000);
      }
    });
  </script>
</body>
</html>
