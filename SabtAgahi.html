<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت آگهی</title>
  <style>
    body {
      font-family: tahoma, sans-serif;
      margin: 0;
      background: #f9f9f9;
      direction: rtl;
    }
    header {
      background: rgb(14, 146, 212);
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      color: #444;
      margin-bottom: 5px;
    }
    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .form-row .form-group {
      flex: 1;
      min-width: 200px;
    }
    .upload-box {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      background: #fafafa;
      cursor: pointer;
    }
    .upload-box:hover {
      border-color: #3587e5;
      background: #fff5f5;
    }
    button {
      background: #3593e5;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0fb10a;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }



    footer {
    position: relative;
    background: #3586ff;
    color: #fff;
    text-align: center;
    padding: 15px;
    margin-top: 200px;
  }



  footer .wave {
    position: absolute;
    top: -100px;
    left: 0;
    width: 100%;
    height: 100px;
    background: url("img/wave.png");
    background-size: 1000px 100px;
  }

  .wave#wave1 {
    z-index: 1000;
    opacity: 1;
    bottom: 0;
    animation: animateWaves 4s linear infinite;
  }

  .wave#wave2 {
    z-index: 999;
    opacity: 0.5;
    bottom: 10px;
    animation: animate 4s linear infinite !important;
  }

  .wave#wave3 {
    z-index: 1000;
    opacity: 0.2;
    bottom: 15px;
    animation: animateWaves 3s linear infinite;
  }

  .wave#wave4 {
    z-index: 999;
    opacity: 0.7;
    bottom: 20px;
    animation: animate 3s linear infinite;
  }

  @keyframes animateWaves {
    0% {
      background-position-x: 1000px;
    }

    100% {
      background-positon-x: 0px;
    }
  }
  
@keyframes animate {
0% {
  background-position-x: -1000px;
}
100% {
  background-positon-x: 0px;
}
}




    /* ریسپانسیو */
    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ثبت آگهی جدید</h1>
</header>

  <div class="container">
    <h2>اطلاعات آگهی خود را وارد کنید</h2>
    <form>
      <div class="form-group">
        <label for="title">عنوان آگهی</label>
        <input type="text" id="title" placeholder="مثال: فروش آپارتمان 80 متری">
      </div>

      <div class="form-group">
        <label for="category">دسته‌بندی</label>
        <select id="category">
          <option>املاک</option>
          <option>خودرو</option>
          <option>موبایل</option>
          <option>خدمات</option>
          <option>لوازم خانگی</option>
          <option>استخدام</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="price">قیمت (تومان)</label>
          <input type="number" id="price" placeholder="مثال: 2500000000">
        </div>
        <div class="form-group">
          <label for="location">موقعیت مکانی</label>
          <input type="text" id="location" placeholder="مثال: تهران، سعادت‌آباد">
        </div>
      </div>

      <div class="form-group">
        <label for="description">توضیحات</label>
        <textarea id="description" placeholder="توضیحات کامل آگهی خود را وارد کنید..."></textarea>
      </div>

      <div class="form-group">
        <label>تصاویر آگهی</label>
        <div class="upload-box">
          برای آپلود تصاویر کلیک کنید یا فایل‌ها را بکشید
        </div>
      </div>

      <button type="submit">ثبت آگهی</button>
    </form>
  </div>


  <footer>
    <div class="waves">
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <div class="wave" id="wave4"></div>
    </div>
  </footer>
  

  
</body>
</html>
